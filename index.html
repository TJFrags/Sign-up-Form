<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left"><div class="image">
        <div class="poster">
        </div>
    </section>

    </section>
    
    <section class="right">
        <div class="text">
            <h2>Welcome to Driftmasters! Buckle up and get ready for adrenaline-fueled drift action. Whether youâ€™re a seasoned pro or a newbie, our community is revved up and ready to welcome you. Sign up now and join the drift revolution!</h2>
            <h2>You know you want to.</h2>
        </div>
        <form action="/login" method="post">
            <fieldset>
                <legend>Lets do this!</legend>

                <div class="row">
                    <div class="container">
                        <label for="name">Name</label>
                        <input pattern="[a-zA-Z]{3,}" type="text" id="name" name="name" minlength="1" maxlength="20" required>
                    </div>

                    <div class="container">
                        <label for="surname">surname</label>
                        <input pattern="[a-zA-Z]{3,}" type="text" name="surname" id="surname" minlength="1" maxlength="20" required>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <label for="Email">Email</label>
                        <input pattern="[a-z0-9.]+@+[a-z0-9]+\.+[a-z]{2,}" type="email" id="Email" name="Email" minlength="1" maxlength="20" required>
                    </div>

                    <div class="container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" minlength="1" maxlength="20" required>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <label for="password">Password</label>
                        <input pattern="[a-zA-z0-9!@#$%^&*(),.~:;{}[]\/\\]{8,}" type="password" id="password" name="password" minlength="1" maxlength="20" required>
                    </div>

                    <div class="container">
                        <label for="confirmPassword">Confirm Password</label>
                        <input pattern="[a-zA-z0-9!@#$%^&*(),.~:;{}[]\/\\]{8,}" type="password" name="confirmPassword" id="confirmPassword" minlength="1" maxlength="20" required>
                    </div>
                </div>
            </fieldset>

<div class="button">
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="">login now</a></p>

</div>
            
        </form>

    </section>
</body>
</html>
